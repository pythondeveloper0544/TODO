{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="position-absolute bottom-50 start-50 translate-middle-x">
        <h2 class="mb-4">Log In</h2>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>
                    <label for="{{ f.id_for_label }}" class="form-label"> {{ f.label }}:</label>&emsp;
                    {{ f }}
                </p>
            {% endfor %}

            <button type="submit" class="w-100 btn btn-primary">Log In</button>
        </form>
        <p class="mt-3">You haven't account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
